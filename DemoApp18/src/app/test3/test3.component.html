<p>test3 works! FormBuilder</p>
<form [formGroup]="simpleForm">
    <table>
        <tr>
            <td><label>NAME</label></td>
            <input formControlName="myname">
            <div style="color: red;" *ngIf="simpleForm.get('myname').touched && simpleForm.get('myname').invalid">Name is Mandatory</div>
        </tr>
        <tr>
            <td><label>EMAIL</label></td>
            <input formControlName="myemail">
            <div style="color: red;" 
            *ngIf="simpleForm.get('myemail').touched 
            && simpleForm.get('myemail').invalid 
            && simpleForm.get('myemail').errors?.minlength">
                Email should contain min 5 characters</div>

                <div style="color: red;" 
                *ngIf="simpleForm.get('myemail').touched 
                && simpleForm.get('myemail').invalid 
                && simpleForm.get('myemail').errors?.maxlength">
                    Email should contain max 15 characters</div>
        </tr>
        <tr>
            <td><label>SALARY</label></td>
            <input formControlName="mysalary">
            <div style="color: red;" 
            *ngIf="simpleForm.get('mysalary').touched 
            && simpleForm.get('mysalary').invalid 
            && simpleForm.get('mysalary').errors?.min">
                Salary should not be less than 1000</div>

                <div style="color: red;" 
                *ngIf="simpleForm.get('mysalary').touched 
                && simpleForm.get('mysalary').invalid 
                && simpleForm.get('mysalary').errors?.max">
                    Salary should not exceed 5000</div>
        </tr>
    </table>
</form>
