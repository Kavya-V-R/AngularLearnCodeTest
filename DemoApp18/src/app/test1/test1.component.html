{{ simpleForm.value | json }}


<form #simpleForm="ngForm">

    <table>
        <tr>
            <td><label>NAME</label></td>
            <td>
                <input 
                required
                #myName="ngModel"
                name="txtname"
                [(ngModel)]="myname"
                >
                <div *ngIf="myName.touched && myName.invalid">Name is Mandatory</div>
            </td>
        </tr>

        <tr>
            <td><label>EMAIL</label></td>
            <td>
                <input minlength="5" maxlength="15"
                #myEmail="ngModel"
                name="txtemail"
                [(ngModel)]="myemail"
                >
                <div *ngIf="myEmail.touched && myEmail.invalid">Email is Invalid</div>
            </td>
        </tr>

        <tr>
            <td><label>DESCRIPTION</label></td>
            <td>
                <input
                name="textdesc"
                [(ngModel)]="mydescription"
                >
            </td>
        </tr>
    </table>
</form>
