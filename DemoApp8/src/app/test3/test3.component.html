<ul>
    <li *ngFor="let n of names; index as i; even as e ">
        {{e}}-{{i+1}}-{{n}}
    </li>
</ul>

<ul>
    <li *ngFor="let n of names; index as i; odd as o ">
        {{o}}-{{i+1}}-{{n}}
    </li>
</ul>
<ul>
    <li *ngFor="let n of names; index as i; last as l ">
        {{l}}-{{i+1}}-{{n}}
    </li>
</ul>

<table border="1">
    <tr *ngFor="let t of technologies">
        <td>{{t}}</td>
    </tr>
</table>

<table border="1">
    <tr *ngFor="let e of employees; even as isEven" [ngStyle]="{background:isEven? 'green':'white'}">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.salary}}</td>
        <td>
            <ul> <li *ngFor="let s of e.skills">{{s}}</li></ul>
          </td>
    </tr>
</table>
